version: '3'
services:
  db:
    restart: always
    image: cgr.dev/chainguard/postgres:latest
    stop_grace_period: 1m
    shm_size: 256mb
    networks:
      - internal_network
    environment:
      - 'POSTGRES_HOST_AUTH_METHOD=trust'
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
    volumes:
      - /mastodon/postgres:/var/lib/postgresql/data

  redis:
    restart: always
    image: redis:7-alpine
    networks:
      - internal_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - /mastodon/redis:/data

  es:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "xpack.license.self_generated.type=basic"
      - "xpack.security.enabled=false"
      - "xpack.watcher.enabled=false"
      - "xpack.graph.enabled=false"
      - "xpack.ml.enabled=false"
      - "bootstrap.memory_lock=true"
      - "cluster.name=es-mastodon"
      - "discovery.type=single-node"
      - "thread_pool.write.queue_size=1000"
    networks:
      - internal_network
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
    volumes:
      - /mastodon/es:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - '127.0.0.1:9200:9200'

  web:
    image: yakumosaki/glitch-soc
    restart: always
    env_file: env.production
    command: bash -c "rm -f /opt/mastodon/tmp/pids/server.pid; bundle exec rails s -p 3000 -b '0.0.0.0'"
    networks:
      - external_network
      - internal_network
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:3000/health || exit 1']
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - db
      - redis
      - es
    volumes:
      - /mastodon/public/system:/opt/mastodon/public/system

  streaming:
    image: yakumosaki/glitch-soc
    restart: always
    env_file: env.production
    command: node ./streaming
    networks:
      - external_network
      - internal_network
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider --proxy=off localhost:4000/api/v1/streaming/health || exit 1']
    ports:
      - '127.0.0.1:4000:4000'
    depends_on:
      - db
      - redis

  sidekiq:
    image: yakumosaki/glitch-soc
    restart: always
    env_file: env.production
    environment:
      DB_POOL: 20
    command: bundle exec sidekiq -c 20
    depends_on:
      - db
      - redis
    networks:
      - external_network
      - internal_network
    volumes:
      - /mastodon/public/system:/mastodon/public/system
    healthcheck:
      test: ['CMD-SHELL', "ps aux | grep '[s]idekiq\ 6' || false"]

networks:
  external_network:
    internal: false
  internal_network:
    internal: true

